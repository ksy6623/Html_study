<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
    <script>
        // 코어 객체 Date
        // 코어 객체는 javascript 어디서든 사용가능 함.
        let now = new Date(); // 현재시간
        console.log("now:",now);
        // 모든 객체에는 객체의 고유한 속성(프로퍼니)와 고유한 기능(함수)가 있음.
        console.log(now.getDate()); //일
        console.log(now.getMonth()); // 월(0부터 시작)
        console.log(now.getFullYear()); // 년
        // GMT(Greenwich Mean Time) 협정 세계시(영구 그리나치 천문대를 기준으로 하는 시간.)
        //  UTC(coordinated Unricersal Time) 협정 세계시
        // gitTime은 날짜 계산을 위한 1월1알ㄹ쟈
        console.log("getTime:",now.getTime());
        conssole.log("UTC;",now.toUTCString());

        let startDate = prompt("기념일 시작일 입력!","2025-01-21");
        let userDate = new Date(startDate); // 입력 받은 날짜의 객체 생성

        let now_time = now.getTime(); // 오늘 현재
        let user_time = userDate.getTime(); // 사용자의 기념일
        console.log("현재:", now_time);
        console.log("사용자:", user_time);

        let secTime = now_time - user_time;
        console.log(secTime);
        //시간 * 분 * 초 밀리초 -> 일지
        // ceil 올림, floor 버림, round 반올림
        let day = Math.ceil(secTime / (24, 60 * 60 *1000));
        console.log(day + "지남");

        </script>
</head>

</body>
</html>
