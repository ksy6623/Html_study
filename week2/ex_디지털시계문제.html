<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *은 전체 */
        * { text-align: center; position: relative; top: 50px;}    
        body {background-color: black;}
        #date{ font-size: 30px; color: blue;}
        #time{font-size: 40px; color: purple;}
        h3{color: whitesmoke;}
    </style>

</head>
<body>
    <h3>메인화면</h3>
    <div id="time">16:13:01</div>
    <div id="date">2025년 02월 05일</div>
</body>
<script>
    function fn_setClock(){
        let now = new Date();  
    let year = now.getFullYear();
    let month = String(now.getMonth() + 1).padStart(2, '0');  
    let day = String(now.getDate()).padStart(2, '0');
    
    let hours = String(now.getHours()).padStart(2, '0');
    let minutes = String(now.getMinutes()).padStart(2, '0');
    let seconds = String(now.getSeconds()).padStart(2, '0');
   
    document.getElementById("date").innerHTML = `${year}년 ${month}월 ${day}일`;
    
    document.getElementById("time").innerHTML = `${hours}:${minutes}:${seconds}`;
}
        // 예시 
        // document.getElementById("date").innerHTML = now.toString();
        //------ 오늘의 문제 -------
        //date 쪽은 YYYY년 MM월 DD일 
        //time 쪽은 HH:MM:DD  로 출력하시오 
        //만약 1월이라면 01로 출력, 1초라면 01로 출력

	// setInterval은 반복적으로 어떤 기능을 실행야 할때 사용.
	// 첫번째 매개변수는 함수, 두번째 매개변수는 반복 시간 1000 <--1초
	fn_setClock();                   // 로드 되자마자 한번 출력 
	setInterval(fn_setClock, 1000);  // 1초 후마다 출력
   
</script>
</html>
