<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록, 인라인 블록</title>
    <style>
        div{border: 2px solid yellowgreen; color: blue; background-color:  aliceblue;}
    </style>
</head>
<body>
    <h3>h는 블록태그</h3>
    <div>기본 div</div>
    이 엘리먼트 none <div style="display : none;">none은 보이지 않음.</div>
    이 엘리먼트는 inline <div style="display: inline; height : 200px;">div(inlin) 높이 안됨</div>
    이 엘리먼트는 inlin-block <div style="display: inline-block; height: 200px;">inline-block은 높이됨</div>
</body>
