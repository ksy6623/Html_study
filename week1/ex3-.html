<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function fn_addr(){
            new daum.Postcode({
            oncomplete: function (data) {
                    console.log(data);
                    document.getElementById('address').value=data.address;
            }
        }).open();

        }
        
    </script>
</head>
<body>
    <h3>회원 가입 폼</h3>
    <h5>아래 정보를 입력하여 회원 가입을 완료하세요.</h5> <hr>
    <form action="" method="get" >
        <fieldset>
            <legend><b>개인 정보</b></legend>
            이름 : <input type="name" placeholder="홍길동" required><br><br>
            생년월일 : <input type="date"><br><br>
            성별 :  <input type="radio" name="gener" value="a"> 남성
                    <input type="radio" name="gener" value="b"> 여성
                    <input type="radio" name="gener" value="c"> 기타<br><br>
        </fieldset>
        <fieldset>
            <legend><b>연락처 정보</b></legend>
            이메일 : <input type="email" placeholder="example@example.com" required><br><br>
            전화번호 : <input type="tel" placeholder="010-1234-5678" required><br><br>
            주소 : <br> <input onclick="fn_addr();" type="text" placeholder="주소를 입력하세요." id="address" style="height: 50px; width: 350px;"> <br><br>
        </fieldset>
        <fieldset>
            <legend><b>계정 정보</b></legend>
            사용자명 : <input type="name" required><br><br>
            비밀번호 : <input type="password" required><br><br>
            비밀번호 확인 : <input type="password" required><br><br>
            보안 질문 : <select name="query">
                        <option value="1">가장 좋아하는 반려동물 이름은?</option>
                        <option value="2">졸업한 초등학교 이름은?</option>
                        <option value="3">태어난 도시 이름은?</option><br><br>
            </select><br><br>
            보안 답변 : <input type="name" required><br><br>
        </fieldset>
        <fieldset>
            <legend><b>동의</b></legend>
            <input type="checkbox" value="1" name="chk"> 이용 약관에 동의합니다. <br>
            <input type="checkbox" value="2" name="chk"> 개인 정보 보호 정책에 동의합니다.<br>
        </fieldset><br>
        <button type="submit">가입하기</button>
        <button type="reset">초기화</button>

    </form>
</body>
</html>
